<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Ted Humberto</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>

  <div class="container">
    <form>
      <div class="row">
        <div class="col-sm" align="center">
          <br><br>
          <h1 class="cadastroSocial">Cadastro social</h1>
        </div>
      </div>

      <br>

      <div class="row">
        <div class="col-sm">
          <div class="painel painel-todo">
            <div class="painel-topo">
              <h5 class="painel-title">Preencha suas informações pessoais</h5>
            </div>

            <div class="panel-body">
              <form>
                <div class="row">
                  <div class="form-group col-md-12">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" name="nome" placeholder="Seu nome completo" />
                  </div>

                  <div class="form-group col-md-4">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" name="cpf" placeholder="000.000.000-00" />
                  </div>

                  <div class="form-group col-md-4">
                    <label for="dataNasc">Data de Nascimento</label>
                    <input type="text" class="form-control" name="dataNasc" placeholder="Digite a data de nascimento aqui" />
                  </div>

                  <div class="form-check col-md-4">
                    <label for="sexo">Sexo</label>
                    <br>
                    <input type="radio" style="margin-left: 0px; margin-top: 10px;" class="form-check-input" name="masculino" value="M" />
                    <label for="masculino" style="margin-left: 20px; margin-top: 5px;" class="form-check-label">Masculino</label>
                    <input type="radio" style="margin-left: 10px; margin-top: 10px;" class="form-check-input" name="feminino" value="F" />
                    <label for="feminino" style="margin-left: 30px; margin-top: 5px;" class="form-check-label">Feminino</label>
                  </div>

                  <div class="form-group col-md-6">
                    <label for="estado-civil">Estado civil</label>
                    <select class="custom-select" name="estado-civil" id="estado-civil">
                      <option value="1" selected>Selecione o Estado Civil</option>
                      <option value="2">Solteiro(a)</option>
                      <option value="3">Casado(a)</option>
                      <option value="4">Divorciado(a)</option>
                      <option value="5">União Estável</option>
                    </select>
                  </div>

                  <div class="form-group col-md-6">
                    <label for="renda-mensal">Renda Mensal</label>
                    <input type="text" class="form-control" name="renda-mensal" placeholder="R$ 0.00" />
                  </div>

                  <div class="col-md-12">
                    <h5>Endereço</h5>
                    <hr />
                  </div>

                  <div class="form-group col-md-6">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" class="form-control" name="logradouro" placeholder="Logradouro" />
                  </div>

                  <div class="form-group col-md-3">
                    <label for="numero">Número</label>
                    <input type="text" class="form-control" name="numero" placeholder="N°" />
                  </div>

                  <div class="form-group col-md-3">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control" name="complemento" placeholder="Complemento" />
                  </div>

                  <div class="form-group col-md-6">
                    <label for="estado">Estado</label>
                    <select class="custom-select" name="estado" id="estado">
                      <option value="1" selected>Selecione o Estado</option>
                      <option value="2">Paraiba</option>
                      <option value="3">Pernambuco</option>
                      <option value="4">Rio Grande do Norte</option>
                      <option value="5">Outro</option>
                    </select>
                  </div>

                  <div class="form-group col-md-6">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" placeholder="Digite a Cidade" />
                  </div>

                  <div class="col-md-12 panel-footer">
                    <button type="submit" class="btn btn-default">Cadastrar</button>
                    <button type="reset" class="btn">Limpar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <footer>
    <div class="container-fluid" align="center">
      Desenvolvido por <a href="https://github.com/crisrs1979/tedHumberto" target="_blank">Cris Rocha</a>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
