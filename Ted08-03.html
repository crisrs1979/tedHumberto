<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro de Clientes</title>
  </head>
  <body>

    <body>
      <div id="area">
        <form id="formulario" autocomplete="off">
          <fieldset>
            <legend>Preencha com suas informações pessoais</legend><br><br>
            <label>Nome:</label><input class="campo_nome" type="text" style="width: 500px; height: 5px"><br><br>
            <label>Cpf:</label><input class= "campo_cpf" type="text"><br><br>
            <label>Data de Nascimento:</label><input class= "campo_nasc" type="date" style="width: 150px; height: 5px"><br><br>
            <input type="radio" id="sexoM" name="sexo" value="M" /> <label for="sexoM">Masculino</label>
	          <input type="radio" id="sexoF" name="sexo" value="F" /> <label for="sexoF">Feminino</label><br><br>
            <label>Estado Civil</label>
            <select name="Estado Civil">
            <option value="Solteiro"style="width: 150px; height: 5px">Solteiro(a)</option>
            <option value="Casado">Casado(a)</option>
            <option value="Divorciado">Divorciado(a)</option>
            <option value="União Estável">União Estável</option></select><br><br>
            <label>Renda Mensal R$:</label><input class="renda" type="currence" style="width: 100px; height: 5px"><br><br>
            <label>Endereço </label><style="width: 100px; height: 5px"><br><br>
            <label>Logradouro:</label><input class="Logradouro" type="text" style="width: 500px; height: 5px"><br><br>
            <label>Numero:</label><input class="numero" type="text" style="width: 500px; height: 5px"><br><br>
            <label>Complemento:</label><input class="complemento" type="text" style="width: 500px; height: 5px"><br><br>
            <label>Cidade:</label><input class="cidade" type="text" style="width: 500px; height: 5px"><br><br>
            <label>Estado</label>
            <select name="Estado">
            <option value="PB">PB</option>
            <option value="PE">PE</option>
            <option value="RN">RN(a)</option>
            <option value="AL">AL</option></select><br><br>
            <input class="btn_submit" type="submit" value="Enviar">
          </fieldset>
        </form>
      </div>


  </body>
</html>
